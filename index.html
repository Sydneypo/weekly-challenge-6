<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</a>
        </nav>
        
        <main class="flex-row justify-space-between">
            <div class="content-container">

                <div class="col-12 col-md-4">
                    <div class="card">
                        <h3 class="card-header text-uppercase">Search for a City</h3>
                        <form id="city-form" class="card-body">
                            <label class="form-label" for="city">City</label>
                            <input id="city" type="text" autofocus="true" class="form-input" />
                            <button type="submit" class="btn">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-md-8">
                    
                    <div class="weather-today">
                        <h3 id="city-search-term"></h3>
                    </div>                    
                    <div id="weather-container" class="list-group"></div>

                </div>
            </div>
            

        </main>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
